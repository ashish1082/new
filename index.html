<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affiliations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signin_style_v_0_3_SS.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="page">
      <header>
        <nav class="navbar bg-light">
          <div class="container">
            <a class="navbar-brand" href="">
              <img
                src="https://www.iqvia.com/-/media/iqvia/iqvia-logo-color.svg?mw=300&hash=CECD41EE60F67B3B27A5D7E6E7BABDFA"
                alt=""
                width="120"
                height="40"
              />
            </a>
          </div>
        </nav>
      </header>
      <!-- Creating a signin page section -->
      <section class="signin-page text-light">
        <div class="page-width">
          <!-- Creating a div for signin box -->
          <div class="signin-box">
            <div class="title mb-4">
              <h1 class="font-weight-bolder text">Sign in</h1>
            </div>
            <!-- Creating a div for signin input tags -->
            <div class="box-content">
              <form class="mb-3" action="">
                <input id="user"
                  class="form-control mt-3"
                  type="text"
                  placeholder="Username"
                />
                <input id="pass"
                  class="form-control mt-4"
                  type="password"
                  placeholder="Password"
                />
                <!-- Creating a div for checkbox and forgot password anchor tag -->
                <div class="mid-section form-check mt-1">
                  <!-- Creating a div for checkbox -->
                  <div class="checkbox">
                    <input class="form-check-input" type="checkbox" />
                    <label class="form-check-label text" for="checkbox"
                      >Remember me</label
                    >
                  </div>
                  <a class="text-decoration-none text" href=""
                    >Forgot password?</a
                  >
                </div>
                <button class="button btn btn-outline-success" type="submit">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer p-3">
        <div class="card-footer text-light footer-container">
          <p>
            © 2018–2022. All rights reserved. IQVIA® is a registered trademark
            of IQVIA Inc. in the United States, the European Union, and various
            other countries.
          </p>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./signin_script_v_0_3_SS.js"></script>
  </body>
</html>
